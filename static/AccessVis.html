<body style="height: 92%; margin: 0">

    <div id="main" style="height: 100%; margin: 0"></div>
    <!--统计图显示于此-->
    <script type="text/javascript">

        //var echarts = require('echarts');
        var ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';
        var app = {};

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        $.get('static/StationInfo.json', function (data) {

            var points = [].concat(data.map(function (track) {
                var ls = [];
                ls.push(track.lon);
                ls.push(track.lat);
                if (track.trains == undefined)
                    ls.push([]);
                else
                    ls.push(Object.values(track.trains));
                //alert(track.trains);
                return ls;
            }));
            //alert(points[1]);
            myChart.setOption(option = {
                animation: true,
                bmap: {
                    center: [104.114129, 37.550339],
                    zoom: 5,
                    roam: true
                },
                visualMap: {
                    show: true,
                    top: 'top',
                    min: 0,
                    max: 5,
                    seriesIndex: 0,
                    calculable: true,
                    inRange: {
                        color: ['blue', 'green', 'yellow', 'red']
                    }
                },
                series: [{
                    type: 'heatmap',
                    coordinateSystem: 'bmap',
                    data: points,
                    pointSize: 3,
                    blurSize: 4
                }]
            });
            //  添加百度地图插件
            var bmap = myChart.getModel().getComponent('bmap').getBMap();
            bmap.setMapStyleV2({
                styleId: 'b0a8cb25619b8aec496dfadbcfb706c6'
            });
        });

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

    </script>
</body>
